<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treine.me</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <nav>
        <a id="logo" href="#">
          <img
            src="assets/logomarca.svg"
            alt="logomarca da empresa contendo o escrito: treine.me"
        /></a>
        <ul>
          <li><a target="_blank" href="#">Home</a></li>
          <li><a target="_blank" href="#">Sobre</a></li>
          <li><a target="_blank" href="#">Treinar</a></li>
        </ul>
      </nav>

      <main>
        <section>
          <h1>Treinos <span>exclusivos</span> para você!</h1>
          <p>
            Nós criamos treinos <strong>exclusivos e únicos para você.</strong
            ><br />
            Invista no seu corpo e
            <strong>tenha muito mais performance</strong> e qualidade de vida.
          </p>
          <button>
            <img
              src="assets/whatsapp_logo.svg"
              alt="Ícone da logomarca do aplicativo WhatsApp"
            />
            Comece já
          </button>
        </section>

        <img
          src="assets/fitness-jump.svg"
          alt="desenho de uma garota alta de cabelo ruivo, blusa amarela com capô, calças verdes e sapatos azuis praticando exercício físico. Ela está pulando corda e estão presentes no ambiente um peso azul e uma bola grande rosa"
        />
      </main>

      <footer>
        Fale conosco no instagram
        <a href="https://instagram.com/treine.me" target="_blank">@treine.me</a>
      </footer>
    </div>

    <img
      id="balls"
      src="assets/balls-decoration.svg"
      alt="Círculos verde decorativos da página presentes no canto inferior direito dela."
    />
  </body>
</html>
